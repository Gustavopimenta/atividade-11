{% extends "base.html" %}

{% block content %}
  <h1>Confirmar Exclusão do Aluno: {{ aluno.nome }}</h1>
  <p>Tem certeza que deseja excluir o aluno {{ aluno.nome }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
  </form>
  <a href="{% url 'listar_alunos' %}">Cancelar</a>
{% endblock %}
